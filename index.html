<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Happy Valentine's Sayangg</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>â™¡ Aku bikin ini buat kamu â™¡</p>
      <p class="shake-hint">ðŸ“± Coba shake hp nyaa ðŸ“±</p>
    </div>

    <!-- iOS Permission Overlay -->
    <div id="ios-permission" style="display:none">
      <button id="ios-permit-btn">Tap to Enable Shake</button>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="card-flip" id="card-flip">

        <!-- FRONT -->
        <div class="card-face card-front">
          <div class="letter-window">
            <!-- Phase 1: Question -->
            <div id="phase-question">
              <h1>Will you be my Valentine?</h1>
              <img src="cat_heart.gif" class="cat" />
              <div class="buttons" id="letter-buttons">
                <img src="yes.png" class="btn yes-btn" alt="Yes" />
                <div class="no-wrapper">
                  <img src="no.png" class="btn no-btn" alt="No" />
                </div>
              </div>
            </div>

            <!-- Phase 2: Yippee (hidden initially) -->
            <div id="phase-yippee" style="display:none">
              <h1>Yippeeee! ðŸ’•</h1>
              <img src="cat_dance.gif" class="cat" style="width:180px" />
              <button id="flip-btn" class="flip-btn">ðŸ’Œ Pencet aku ðŸ’Œ</button>
            </div>
          </div>
        </div>

        <!-- BACK: Message Carousel -->
        <div class="card-face card-back">
          <div id="msg-carousel" class="msg-carousel">
            <!-- Cards are generated by JS -->
          </div>
        </div>

      </div>
    </div>
    <canvas id="confetti-canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
